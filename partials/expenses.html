<H3>TRANSACTIONS</H3>

<div class="controls controls-row">
	<input type="text" class="input-small" placeholder="Date" ng-model="search.date"/>
	<input type="text" class="input-small" placeholder="Type" ng-model="search.type"/>
</div>
<table ng-show="transactions" class="table">
<thead>
<tr>
<th>Date</th>
<th>Particulars</th>
<th>Type</th>
<th>Credit</th>
<th>Debit</th>
<th>Balance</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="(key,transaction) in transactions | filter:search ">
<td>{{transaction.date}}</td>
<td>
{{transaction.particulars}}
</td>
<td>
{{transaction.type}}
</td>
<td>
{{transaction.credit}}
</td>
<td>
{{transaction.debit}}
</td>
<td>
{{transaction.balance.value}}
</td>
<td>
<a ng-click="deleteEntry(key)">X</a>
</td>
</tr>
</tbody>
</table>
