<H3>TRANSACTIONS</H3>
{{transactions}}

<table ng-show="transactions" class="table">
<thead>
<tr>
<th>Date</th>
<th>Particulars</th>
<th>Type</th>
<th>Credit</th>
<th>Debit</th>
<th>Balance</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="transaction in transactions ">
<td>{{transaction.date}}</td>
<td>
{{transaction.particulars}}
</td>
<td>
{{transaction.type.type}}
</td>
<td>
{{transaction.credit}}
</td>
<td>
{{transaction.debit}}
</td>
<td>
{{transaction.balance}}
</td>

</tr>
</tbody>
</table>
